<!DOCTYPE html>
<html lang=“en”>
  <head>
    <meta charset=“UTF-8" />
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0" />
    <title>odev3</title>
    <link
      href=“https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css”
      rel=“stylesheet”
      integrity=“sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ”
      crossorigin=“anonymous”
    />
   <link rel="stylesheet" href="css/yeni.css">
  </head>
  <body>
    <nav class=“navbar navbar-expand-lg bg-dark” data-bs-theme=“dark”>
      <div class=“container-fluid”>
        <a class=“navbar-brand” href=“#”><img src=“img/logo.png” alt=“” width=“50%” /></a>
        <button class=“navbar-toggler” type=“button” data-bs-toggle=“offcanvas” data-bs-target=“#navbarSupportedContent”>
          <span class=“navbar-toggler-icon”></span>
        </button>
        <div class=“offcanvas offcanvas-end” tabindex=“-1” id=“navbarSupportedContent”
          aria-labelledby=“offcanvasExampleLabel”>
          <div class=“offcanvas-header”>
            <h5 class=“offcanvas-title” id=“offcanvasExampleLabel”>Menu</h5>
            <button type=“button” class=“btn-close” data-bs-dismiss=“offcanvas” aria-label=“Close”></button>
          </div>
          <div class=“offcanvas-body”>
            <form action=“” class=“d-flex mt-3 mt-lg-0”>
              <input type=“text” class=“form-control” />
              <button class=“btn btn-outline-light”>Search</button>
            </form>
            <ul class=“navbar-nav align-items-start flex-grow-1 justify-content-lg-end”>
              <li class=“nav-item px-3">
                <a href=“#” class=“nav-link active”>Free Courses</a>
              </li>
              <li class=“nav-item px-3”>
                <a href=“#” class=“nav-link”>Home</a>
              </li>
              <li class=“nav-item dropdown px-0">
                <button class=“btn btn-dark dropdown-toggle” data-bs-toggle=“dropdown”>
                  Programs
                </button>
                <ul class=“dropdown-menu dropdown-menu-dark”>
                  <li><a class=“dropdown-item” href=“#”>Action</a></li>
                  <li><a class=“dropdown-item” href=“#”>Another action</a></li>
                  <li>
                    <a class=“dropdown-item” href=“#”>Something else here</a>
                  </li>
                </ul>
              </li>
              <li class=“nav-item px-3">
                <a href=“#” class=“nav-link”>FAQ</a>
              </li>
              <li class=“nav-item px-3”>
                <a href=“#” class=“nav-link”>About</a>
              </li>
              <li class=“nav-item px-3">
                <a href=“#” class=“nav-link”>Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <script
      src=“https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js”
      integrity=“sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe”
      crossorigin=“anonymous”
    ></script>
  </body>
</html>
